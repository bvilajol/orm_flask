{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content%}
<div class="row">
    <div class="col-sm-4">
        <p>
            <h4>Tenants</h4>
        </p>
    </div>
</div>


<div class="row">
    <div class="col-sm-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col"></th>
              <th scope="col">Environment</th>
              <th scope="col">View</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody>
          {% for tenant in tenants %}
          <tr>
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.name_long }}</td>
            <td>{{ tenant.env_id }}</td>
            <td>
              <a class="btn btn-outline-primary btn-sm" role="button" href="{{ url_for('tenant', id=tenant.id) }}">{{ tenant.name }}</a>
            </td>
            <td>
              <a class="btn btn-outline-danger btn-sm" role="button" href="{{ url_for('del_tenant', id=tenant.id) }}">delete</a>
            </td>
          </tr>
          {% endfor %}
          <tr>
            <td>
                <a class="btn btn-warning btn-sm" href="{{ url_for('ui') }}" role="button">API</a>
            </td>
            <td></td>
            <td>
                <a class="btn btn-secondary btn-sm" href="{{ url_for('environments') }}" role="button">explore</a>
            </td>
            <td></td>
            <td>
              <a class="btn btn-success btn-sm" href="{{ url_for('create') }}" role="button">create</a>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
</div>
{% endblock %}
